<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../../assets/css/base.css">
        <link rel="stylesheet" href="../../assets/css/login/characterCreate/characterCreate.css">
    </head>
    <body>
        <div class="character-selection-wrapper position-absolute top-50 translate-middle-y rounded-end-4">
            <!--eslint-disable-next-line max-len-->
            <div class="character-selection-nav h-50 position-absolute top-50 border-1 d-flex align-items-center user-select-none pe-4">
                <ul class="list-unstyled">
                    <li class="p-3 ps-4 border-2 border-black shadow rounded-end-3 bg-white active">
                        <img src="../../assets/img/_icon/info-30.png" width="30" alt="Info">
                    </li>
                    <li class="p-3 ps-4 mt-2 border-2 border-black shadow rounded-end-3 bg-white">
                        <img src="../../assets/img/_icon/parents-50.png" width="30" alt="Eltern">
                    </li>
                    <li class="p-3 ps-4 mt-2 border-2 border-black shadow rounded-end-3 bg-white">
                        <img src="../../assets/img/_icon/dna-50.png" width="30" alt="D-N-A">
                    </li>
                    <li class="p-3 ps-4 mt-2 border-2 border-black shadow rounded-end-3 bg-white">
                        <img src="../../assets/img/_icon/person-48.png" width="30" alt="Person">
                    </li>
                    <li class="p-3 ps-4 mt-2 border-2 border-black shadow rounded-end-3 bg-white">
                        <img src="../../assets/img/_icon/clothes-30.png" width="30" alt="Kleidung">
                    </li>
                    <li class="p-3 ps-4 mt-2 border-2 border-black shadow rounded-end-3 bg-white">
                        <img src="../../assets/img/_icon/save-50.png" width="30" alt="Speichern">
                    </li>
                </ul>
            </div>

            <div class="character-selection navbar-nav-scroll h-100">
                <div class="character-selection-header rounded-end-4 rounded-bottom-0 user-select-none">
                    <h1 class="text-center text-white p-5" id="character-selected">
                        <span class="opacity-0" data-info="Placeholder damit das Design nicht springt">&nbsp;</span>
                    </h1>
                </div>

                <div class="character-selection-content mx-5 mt-4 pt-3">
                    <div class="settings character-selection-content-info text-center"></div>
                    <div class="settings character-selection-content-parents text-center d-none"></div>
                    <div class="settings character-selection-content-dna text-center d-none"></div>
                    <div class="settings character-selection-content-appearance text-center d-none"></div>
                    <div class="settings character-selection-content-clothing text-center d-none"></div>
                    <div class="settings character-selection-content-save text-center d-none">
                        <div class="alert alert-danger" role="alert">
                            <strong>Achtung!</strong>
                            Die Einstellungen werden sofort gespeichert und können nicht rückgängig gemacht werden.
                        </div>
                        <div class="alert alert-info" style="height: 5rem" role="alert">
                            Haare, Augenbrauen, Bart und Make-Up können im Friseur geändert werden.
                        </div>
                        <div class="d-flex justify-content-center mt-5">
                            <button class="btn btn-success btn-lg" id="character-create-save">Speichern</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="./index.js" defer async></script>
    </body>
</html>
